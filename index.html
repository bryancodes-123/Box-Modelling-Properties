    <h1>PIZZA</h1>
        pizza(Italian: [pittsa], neapolitan [pittsa].it is a savoury of italian origin consisting of a usually round, flattned base of leavened wheat-based dough topped with tomatoes,cheese and often various ingredients (such as ,anchovies,mushrooms,onons olives ,pineapples,meat,etc), which is baked at a high temparature, traditionally in a wood-fired oven.[1] A small pizza is sometimes called pizzetta.A person who makes pizza is called a pizzaiolo.
